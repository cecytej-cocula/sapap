<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Iniciar Sesión</h1>
                <form>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="email" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password" />
                    </div>
                    <br>
                    <div class="text-center">
                        <button class="btn btn-info" style="margin-left: auto" (click)="verificarCorreo()">
                            Ingresar
                        </button>
                    </div>
                </form>
                <div class="form-group mt-3">
                    <p>
                        Crear una cuenta? <a [routerLink]="['../registrarse']"> Registrarse </a>
                    </p>
                </div>
                <div class="form-group mt-3">
                    <p>
                        <a [routerLink]="['../resetPassword']">¿Olvidaste tu contraseña? </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
