<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Registrarse</h1>
                <div class="form-group">
                    <label for="nombre">Nombre</label><br>
                    <input type="text" class="form-control" [(ngModel)]="name" />
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label><br>
                    <input type="text" class="form-control" [(ngModel)]="lastName" />
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label><br>
                    <input type="email" class="form-control" [(ngModel)]="email" />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label><br>
                    <input type="password" class="form-control" [(ngModel)]="password" />
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" (click)="registrar()" class="btn btn-info" style="margin-left: auto">
                        Registrarse
                    </button>
                </div>
                <div class="form-group mt-3">
                    <p>¿Ya tienes cuenta?<a [routerLink]="['../login']"> Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
