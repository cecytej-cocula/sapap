<h2 class="banner__titulo"><strong>Pregunta del día</strong></h2>
<section class="msger">
    <header class="msger-header">
        <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i>
            <p style="text-align:center">¿Cuál es tu pelicula favorita?</p>
        </div>
        <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
        </div>
    </header>

    <main class="msger-chat">
        <div class="msg left-msg">
            <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)">
            </div>

            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">Mario</div>
                    <div class="msg-info-time">12:45</div>
                </div>

                <div class="msg-text">
                    Los juegos del hambre
                </div>
            </div>
        </div>

        <div class="msg right-msg">
            <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)">
            </div>

            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">Gaby</div>
                    <div class="msg-info-time">12:46</div>
                </div>

                <div class="msg-text">
                    Z
                </div>
            </div>
        </div>
    </main>

    <form class="msger-inputarea">
        <input type="text" class="msger-input" placeholder="Ingresa tu nombre">&nbsp;
        <input type="text" class="msger-input" placeholder="Ingresa tu respuesta">
        <button type="submit" class="msger-send-btn">Enviar</button>
    </form>
</section>
